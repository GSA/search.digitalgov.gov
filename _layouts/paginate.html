---
layout: default
---

{{ content }}

<!-- begin paginate layout -->
{% include posts.html %}

<ul class="pager">
  {% if paginator.previous_page %}
  <li class="previous">
    {% if paginator.previous_page == 1 %}
    <a href="/blog">&larr; Newer</a>
    {% else %}
    <a href="/blog/page{{ paginator.previous_page }}">&larr; Newer</a>
    {% endif %}
  </li>
  {% endif %}

  {% if paginator.next_page %}
  <li class="next">
    <a href="/blog/page{{ paginator.next_page }}">Older &rarr;</a>
  </li>
  {% endif %}

</ul>
<!-- end paginate layout -->
